<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disappearing Thoughts</title>
<style>
  body {
    margin-top: 20px;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('themoon.jpg');
    background-color: #000000;
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  #container {
    text-align: center;
    background-image: url('clouds.jpg'); /* replace 'clouds.jpg' with your image path */
    background-size: cover;
    background-position: center;
  }
  h1 {
    font-family: serif;
    font-size: 50px;
    color: #fff;
    margin-bottom: 20px;
    text-align: center;
    text-shadow: 0 0 10px #fff, 0 0 20px #000000, 0 0 30px #6193ff, 0 0 40px #00f, 0 0 70px #00f, 0 0 80px #00f, 0 0 100px #00f, 0 0 150px #00f;
    z-index: 1;
  }
  #chat-output {
    position: absolute;
    padding: 10px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    max-height: 50vh;
    width: 80%;
  }
  .neon-text {
    font-family: monospace;
    color: white;
    text-shadow: 0 0 10px #fff, 0 0 20px #000000, 0 0 30px #000000, 0 0 40px rgb(102, 102, 104), 0 0 70px rgb(255, 255, 255), 0 0 80px rgb(255, 255, 255), 0 0 100px rgb(255, 255, 255), 0 0 150px rgb(255, 255, 255);
    font-size: 30px;
    border-radius: 5px;
    padding: 10px;
  }
 
  form {
    text-align: center;
    margin-top: 20px;
  }
  input[type="text"] {
    padding: 10px;
    margin-right: 10px;
    border-radius: 5px;
    border: none;
  }
  button {
    padding: 10px 20px;
    border: 2px solid white;
    background-color: #000000;
    color: #fff;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: white; /* Background color on hover */
    color: black; /* Text color on hover */
  }
</style>
</head>
<body>
    <h1>Disappearing Thoughts</h1>   
     
    <div id="container">
        <form id="chat-form">
          <input type="text" id="user-input" placeholder="What's on your mind?">
          <button type="submit">Send</button>
        </form>
        <div id="chat-output"></div>
      </div>

<script>
  document.getElementById('chat-form').addEventListener('submit', function(event) {
    event.preventDefault();
    var userInput = document.getElementById('user-input').value;
    if (userInput.trim() !== '') {
      appendMessage(userInput);
      document.getElementById('user-input').value = '';
    }
  });

  function appendMessage(message) {
    var messageElement = document.createElement('div');
    messageElement.textContent = message;
    messageElement.classList.add('neon-text'); 
    document.getElementById('chat-output').appendChild(messageElement);
    messageElement.style.position = 'absolute';
    messageElement.style.left = Math.random() * 80 + 'vw'; 
    messageElement.style.top = Math.random() * 40 + 'vh'; 
    document.body.appendChild(messageElement);
    setTimeout(function() {
      animateText(messageElement);
    }, 100); // Delay the animation for 100 milliseconds
  }

  function randomizePosition(element) {
    var randomX = Math.floor(Math.random() * window.innerWidth);
    var randomY = Math.floor(Math.random() * window.innerHeight);
    element.style.position = 'absolute';
    element.style.top = randomY + 'px';
    element.style.left = randomX + 'px';
  }

  function animateText(element) {
    var opacity = 1;
    var interval = setInterval(function() {
      opacity -= 0.1;
      element.style.opacity = opacity;
      if (opacity <= 0) {
        clearInterval(interval);
        element.remove();
      }
    }, 800); 
  }
</script>

</body>
</html>
